<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4500;
        }

        .navbar-brand:hover {
            color: #e33e00;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary, .btn-danger {
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .btn-primary:hover, .btn-danger:hover {
            opacity: 0.8;
        }

        .form-control {
            font-size: 1.1rem;
        }

        .container {
            max-width: 900px;
        }

        .card-body {
            padding: 2rem;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontpage" onclick="confirmLogout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Game Management</h5>
                        <p class="card-text">Manage game details</p>
                        <a href="/gameadd" class="btn btn-primary">Add Game</a>
                        <a href="/gamedelete" class="btn btn-danger">Delete Game</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Settings</h5>
                        <p class="card-text">Delete reviews by providing the username and game ID.</p>
                        <form id="deleteReviewForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="gameId" class="form-label">Game ID:</label>
                                <input type="number" class="form-control" id="gameId" name="gameId" required>
                            </div>
                            <button type="button" class="btn btn-danger" onclick="deleteReview()">Delete Review</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-QN6eu6jo1i8v9SAz3k4XYLOLznAm12aLp1DqPiIF/DJyMMpdw1VQ6DkUtJ8lP2q+H" crossorigin="anonymous"></script>
    <script>
        function confirmLogout() {
            if (confirm('Are you sure you want to logout?')) {
                const request = new XMLHttpRequest();
                request.open('POST', '/logout', true);
                request.setRequestHeader('Content-Type', 'application/json');

                request.onreadystatechange = () => {
                    if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                        const response = JSON.parse(request.responseText);
                        alert(response.message);
                        if (response.success) {
                            window.location.href = '/';
                        }
                    }
                };

                const data = JSON.stringify({});
                request.send(data);
            }
        }

        function deleteReview() {
            const gameId = parseInt(document.getElementById('gameId').value);
            const username = document.getElementById('username').value;

            fetch(`/delete_review/${gameId}/${username}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
