<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register an Account</title>
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Gamepedia</a>
        </div>
      </nav>

    <div class="container-fluid mt-5" style="width: 50%">
        <h1 class="text-danger text-center"><b>Register</b></h1>
            <div class="card-body">
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Register</button>
                </form>
                <div class="mb-3">
                    <label class="form-label">Already have an account? <a href="/login">Login</a></label>
                </div>
            </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const request = new XMLHttpRequest();
            request.open('POST', '/register', true);
            request.setRequestHeader('Content-Type', 'application/json');

            request.onreadystatechange = () => {
                if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                    const response = JSON.parse(request.responseText);
                    alert(response.message);
                    if (response.success) {
                        window.location.href = '/login';
                    }
                }
            };

            const data = JSON.stringify({ username, password });
            request.send(data);
        });
    </script>
</body>
</html>
