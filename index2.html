<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Website</title>
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Gamepedia</a>
          <a class="btn btn-primary" href="/login" role="button">Login</a>
        </div>
      </nav>

    <div class="container-fluid mt-5" style="width: 60%">
        <h1 class="text-danger text-center"><b>Gamepedia</b></h1>
            <form id="searchForm" onsubmit="event.preventDefault(); load_data(document.getElementById('search').value);">
                <div class="mb-3 mt-5">
                    <input type="text" class="form-control" id="search" placeholder="Enter a game" required>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="mt-3 mb-3">
                <div class="card">
                    <div class="card-header">Results</div>
                    <div class="card-body">
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Game name</th>
                                    <th>Year released</th>
                                    <th>Platform</th>
                                </tr>
                            </thead>
                            <tbody id="results">
    
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
</body>

<script>
    const results_body = document.querySelector('#results');

    function load_data(gameSearch) {
        const request = new XMLHttpRequest();
        request.open('GET', '/get_games?search=' + gameSearch, true);

        let html = '';

        request.onreadystatechange = () => {
            if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                const results = JSON.parse(request.responseText);

                results.forEach(result => {
                    html += `
                    <tr>
                        <td>${result.game_id}</td>
                        <td><a href="/game_info?gameid=${result.game_id}" >${result.name}</a></td>
                        <td>${result.year}</td>
                        <td>${result.platform}</td>
                    </tr>
                    `;
                });

                results_body.innerHTML = html;
            }
        };

        request.send();
    }
</script>

</html>
