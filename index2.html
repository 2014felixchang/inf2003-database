<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Website</title>
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .dropdown-container label {
            margin-bottom: 5px;
        }

        .dropdown-container select {
            padding: 5px;
            font-size: 16px;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand:hover {
            color: #e33e00;
        }

        .navbar-brand img {
            height: 130px;
            width: auto;
        }

        h1 {
            margin-top: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary,
        .btn-danger {
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .btn-primary:hover,
        .btn-danger:hover {
            opacity: 0.8;
        }

        .form-control {
            font-size: 1.1rem;
        }

        .container-fluid {
            max-width: 800px;
        }

        .card-body {
            padding: 2rem;
        }

        .text-center {
            margin-bottom: 20px;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="gamepediaLink">
                <img src="/logo.jpg" alt="Gamepedia Logo">
            </a>
            <button class="btn btn-danger" onclick="confirmLogout()">Logout</button>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <h1 class="text-danger text-center"><b>Gamepedia</b></h1>
        <form id="searchForm" class="text-center"
            onsubmit="event.preventDefault(); load_data(document.getElementById('search').value);">
            <div class="mb-3 mt-5">
                <input type="text" class="form-control" id="search" placeholder="Enter a game" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="mt-3 mb-3">
            <div class="card">
                <div class="card-header">
                    <div class="header-container">
                        <div>Results</div>
                        <div class="dropdown-container">
                            <label for="ranking">Ranking:</label>                     
                            <select id="ranking">
                                <option value="all">All</option>
                                <option value="top10">Top 10</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                    
                        <div class="dropdown-container">
                            <label for="platform">Platform:</label>
                            <select id="platform">
                                <option value="ALL">All</option>
                                <option value="NES">NES</option>
                                <option value="Wii">Wii</option>
                                <option value="GB">GB</option>
                                <option value="DS">DS</option>
                                <option value="X360">X360</option>
                                <option value="PS3">PS3</option>
                                <option value="PS2">PS2</option>
                                <option value="SNES">SNES</option>
                                <option value="GBA">GBA</option>
                                <option value="3DS">3DS</option>
                                <option value="PS4">PS4</option>
                                <option value="N64">N64</option>
                                <option value="PS">PS</option>
                                <option value="XB">XB</option>
                                <option value="PC">PC</option>
                                <option value="2600">2600</option>
                                <option value="PSP">PSP</option>
                                <option value="XOne">XOne</option>
                                <option value="GC">GC</option>
                                <option value="WiiU">WiiU</option>
                                <option value="GEN">GEN</option>
                                <option value="DC">DC</option>
                                <option value="PSV">PSV</option>
                                <option value="SAT">SAT</option>
                                <option value="SCD">SCD</option>
                                <option value="WS">WS</option>
                                <option value="NG">NG</option>
                                <option value="TG16">TG16</option>
                                <option value="3DO">3DO</option>
                                <option value="GG">GG</option>
                                <option value="PCFX">PCFX</option>
                            </select>
                        </div>
                        <div class="dropdown-container">
                            <label for="genre">Genre:</label>
                            <select id="genre">
                                <option value="ALL">All</option>
                                <option value="Sports">Sports</option>
                                <option value="Platform">Platform</option>
                                <option value="Racing">Racing</option>
                                <option value="Role-Playing">Role-Playing</option>
                                <option value="Puzzle">Puzzle</option>
                                <option value="Misc">Misc</option>
                                <option value="Shooter">Shooter</option>
                                <option value="Simulation">Simulation</option>
                                <option value="Action">Action</option>
                                <option value="Fighting">Fighting</option>
                                <option value="Adventure">Adventure</option>
                                <option value="Strategy">Strategy</option>
                            </select>
                        </div>
                    </div>



                </div>
                <div class="card-body">
                    <table class="table table-bordered mt-3">
                        <thead>
                            <tr>
                                <!-- <th>ID</th> -->
                                <th>Game name</th>
                                <th>Year released</th>
                                <th>Platform</th>
                                <th>Genre</th>
                            </tr>
                        </thead>
                        <tbody id="results">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
            const ranking = document.getElementById('ranking'); 
            const platform = document.getElementById('platform');
            const genre = document.getElementById('genre');
            const results_body = document.querySelector('#results');

            function load_values(ranking_value, platform_value, genre_value){
                const request = new XMLHttpRequest();
                request.open('GET', '/get_games_f?filter=' + ranking_value +'&platform=' + platform_value + '&genre=' + genre_value, true);
                request.onreadystatechange = () => {
                    if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                        const results = JSON.parse(request.responseText);
                        let html = '';
                        results.forEach(result => {
                            html += `
                            <tr>
                                <!-- <td>${result.game_id}</td> -->
                                <td><a href="/game_info?gameid=${result.game_id}" >${result.name}</a></td>
                                <td>${result.year}</td>
                                <td>${result.platform}</td>
                                <td>${result.genre_name}</td>
                            </tr>
                            `;
                        });
                        results_body.innerHTML = html;
                    }
                };
                request.send();
            }
            function handleDropdownChange(){
                load_values(ranking.value, platform.value, genre.value);
            }

            ranking.addEventListener('change', handleDropdownChange);
            platform.addEventListener('change', handleDropdownChange);
            genre.addEventListener('change', handleDropdownChange);
        
    


        //const results_body = document.querySelector('#results');

        function load_data(gameSearch) {
            const request = new XMLHttpRequest();
            request.open('GET', '/get_games?search=' + gameSearch, true);

            let html = '';

            request.onreadystatechange = () => {
                if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                    const results = JSON.parse(request.responseText);

                    results.forEach(result => {
                        html += `
                        <tr>
                            <!-- <td>${result.game_id}</td> -->
                            <td><a href="/game_info?gameid=${result.game_id}" >${result.name}</a></td>
                            <td>${result.year}</td>
                            <td>${result.platform}</td>
                            <td>${result.genre_name}</td>
                        </tr>
                        `;
                    });

                    results_body.innerHTML = html;
                }
            };

            request.send();
        }

        function confirmLogout() {
            if (confirm('Are you sure you want to logout?')) {
                const request = new XMLHttpRequest();
                request.open('POST', '/logout', true);
                request.setRequestHeader('Content-Type', 'application/json');

                request.onreadystatechange = () => {
                    if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                        const response = JSON.parse(request.responseText);
                        alert(response.message);
                        if (response.success) {
                            window.location.href = '/';
                        }
                    }
                };

                const data = JSON.stringify({});
                request.send(data);
            }
        }
    </script>
</body>

</html>
