<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Game Management</h5>
                        <p class="card-text">Manage users, view details, and update information.</p>
                        <form id="deleteForm">
                            <div class="mb-3">
                                <label for="gameId" class="form-label">Game ID:</label>
                                <input type="number" class="form-control" id="gameId" name="gameId" required>
                            </div>
                            <button type="button" class="btn btn-danger" onclick="deleteGame()">Delete Game</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h5>Back to Dashboard</h5>
                <a href="admindash" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>

    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-QN6eu6jo1i8v9SAz3k4XYLOLznAm12aLp1DqPiIF/DJyMMpdw1VQ6DkUtJ8lP2q+H" crossorigin="anonymous"></script>

    <script>
        function deleteGame() {
            const gameId = parseInt(document.getElementById('gameId').value);

            fetch(`/delete_game/${gameId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
