<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Website</title>
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .dropdown-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .dropdown-container label {
            margin-bottom: 5px;
        }

        .dropdown-container select {
            padding: 5px;
            font-size: 16px;
        }
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand:hover {
            color: #e33e00;
        }

        .navbar-brand img {
            height: 130px;
            width: auto;
        }

        h1 {
            margin-top: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary,
        .btn-danger {
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .btn-primary:hover,
        .btn-danger:hover {
            opacity: 0.8;
        }

        .form-control {
            font-size: 1.1rem;
        }

        .container-fluid {
            max-width: 800px;
        }

        .card-body {
            padding: 2rem;
        }

        .text-center {
            margin-bottom: 20px;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="gamepediaLink">
                <img src="/logo.jpg" alt="Gamepedia Logo">
            </a>
            <button class="btn btn-danger" onclick="window.location.href='/admindash';">Back</button>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <h1 class="text-danger text-center"><b>Gamepedia</b></h1>
        <form id="searchForm" class="text-center"
            onsubmit="event.preventDefault(); load_data(document.getElementById('search').value);">
            <div class="mb-3 mt-5">
                <input type="text" class="form-control" id="search" placeholder="Enter a game" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div class="mt-3 mb-3">
            <div class="card">
                <div class="card-header">
                    <div class="header-container">
                        <div>Results</div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered mt-3">
                        <thead>
                            <tr>
                                <!-- <th>ID</th> -->
                                <th>Game name</th>
                                <th>Year released</th>
                                <th>Platform</th>
                                <th>Genre</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="results">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const results_body = document.querySelector('#results');

        function load_data(gameSearch) {
            const request = new XMLHttpRequest();
            request.open('GET', '/get_games?search=' + gameSearch, true);

            let html = '';

            request.onreadystatechange = () => {
                if (request.readyState === XMLHttpRequest.DONE && request.status === 200) {
                    const results = JSON.parse(request.responseText);

                    results.forEach(result => {
                        html += `
                        <tr>
                            <!-- <td>${result.game_id}</td> -->
                            <td><a href="/game_info?gameid=${result.game_id}" >${result.name}</a></td>
                            <td>${result.year}</td>
                            <td>${result.platform}</td>
                            <td>${result.genre_name}</td>
                            <td>
                                <button class="btn btn-primary" onclick="modify(${result.game_id})">Modify</button>
                                <button class="btn btn-danger" onclick="deleteGame(${result.game_id})">Delete</button>
                            </td>
                        </tr>
                        `;
                    });

                    results_body.innerHTML = html;
                }
            };

            request.send();
        }

        function modify(gameId) {
            // Implement modify functionality here
            alert("Modify game with ID: " + gameId);
            window.location.href = `/modify?gameid=${gameId}`;
        }

        function deleteGame(gameId) {
    if (confirm("Are you sure you want to delete this game?")) {
        const xhr = new XMLHttpRequest();
        xhr.open('DELETE', `/delete_game/${gameId}`, true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                alert('Game deleted successfully!');
                // You may want to refresh the table after deletion
                load_data(document.getElementById('search').value);
            } else {
                alert('Failed to delete game. Please try again later.');
            }
        };
        xhr.send();
    }
}


    </script>
</body>

</html>
