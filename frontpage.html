<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Choose Login Type</title>
    <link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand:hover {
            color: #e33e00;
        }

        h1 {
            margin-top: 20px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            font-size: 1.2rem;
            padding: 10px 20px;
        }

        .btn-primary:hover,
        .btn-danger:hover {
            opacity: 0.8;
        }

        .card-header {
            font-size: 1.5rem;
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 2rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="gamepediaLink">Gamepedia</a>
        </div>
    </nav>
    <div class="container mt-5 mb-5">
        <h1 class="text-danger text-center"><b>Choose Login Type</b></h1>
        <div class="card mt-3 mb-3">
            <div class="card-header">Login Options</div>
            <div class="card-body text-center">
                <button id="userLoginBtn" class="btn btn-primary m-3">Login as User</button>
                <button id="adminLoginBtn" class="btn btn-danger m-3">Login as Administrator</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('userLoginBtn').addEventListener('click', function () {
            window.location.href = '/login';
        });

        document.getElementById('adminLoginBtn').addEventListener('click', function () {
            window.location.href = '/admin';
        });

        document.getElementById('gamepediaLink').addEventListener('click', function (event) {
            event.preventDefault();
            checkLoginStatus();
        });

        function checkLoginStatus() {
            fetch('/check-login-status', {
                method: 'GET',
                credentials: 'include'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.isLoggedIn) {
                        window.location.href = '/index';
                    } else {
                        alert('You are logged out! Please login first.');
                        window.location.href = '/frontpage';
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                    alert('Error checking login status!');
                });
        }
    </script>
</body>

</html>
